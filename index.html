<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="calculadora">
        <div class="decora"></div>
        <div class="decore"></div>
        <div class="calc_cont">
            <div class="pantalla">
                <h3 id='pantalla-aperaciones'></h3>
                <h2 id="resultado"></h2>
            </div>
            <div class="botones" id="cont_btn">
                <button id="1" class="numero" value="1">1</button>
                <button id="2" class="numero" value="2">2</button>
                <button id="3" class="numero" value="3">3</button>
                <button id="mas" class="operacion" value="+">+</button>
                <button id="4" class="numero" value="4">4</button>
                <button id="5" class="numero" value="5">5</button>
                <button id="6" class="numero" value="6">6</button>
                <button id="menos" class="operacion" value="-">-</button>
                <button id="7" class="numero" value="7">7</button>
                <button id="8" class="numero" value="8">8</button>
                <button id="9" class="numero" value="9">9</button>
                <button id="por" class="operacion" value="*">x</button>
                <button id="borrar" class="operacion" value=" ">C</button>
                <button id="0" class="numero" value="0">0</button>
                <button id="entre" class="operacion" value="/">/</button>
                <button id="igual" class="operacion" type='submit' value="=">=</button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
